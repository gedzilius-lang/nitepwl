version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: nite_os
      POSTGRES_USER: nite
      POSTGRES_PASSWORD: nitepassword
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - postgres
      - mongo
      - redis
    environment:
      NODE_ENV: development
    ports:
      - '3000:3000'
    command: sh -c 'npm install && npm run start:dev'

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
    ports:
      - '5173:5173'
    command: sh -c 'npm install && npm run dev -- --host 0.0.0.0'

  nginx:
    image: nginx:latest
    depends_on:
      - frontend
      - backend
    volumes:
      - ./infra/nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - '80:80'

volumes:
  postgres_data:
  mongo_data:
