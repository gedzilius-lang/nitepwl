name: Deploy Nite OS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend
        working-directory: backend
        run: |
          npm install
          npm run build

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.NITE_SSH_HOST }}
          username: ${{ secrets.NITE_SSH_USER }}
          key: ${{ secrets.NITE_SSH_KEY }}
          port: ${{ secrets.NITE_SSH_PORT }}
          script: |
            /opt/nite-os-v5/infra/ci-cd/deploy.sh
